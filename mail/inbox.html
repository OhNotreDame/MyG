<!doctype html>
<html>
  <head>
    <title>MyG - Inbox</title>
    <meta charset="UTF-8">
	<script type="text/javascript" src="../common/scripts/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../common/scripts/jquery.tablesorter.min.js"></script>	  
	<link rel="stylesheet" type="text/css"  href="inbox.css">
    <script type="text/javascript" src="mail.js"></script>	
	<script type="text/javascript" src="../nav/nav.js"></script>
	<link rel="stylesheet" type="text/css"  href="../nav/nav.css">	
	<script type="text/javascript" src="../common/scripts/common-alerts.js"></script>
	<link rel="stylesheet" type="text/css"  href="../common/css/common-alerts.css">	
    <script type="text/javascript" src="../common/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../common/scripts/bootstrap-notify.js"></script>
    <script type="text/javascript" src="../common/scripts/summernote.js"></script>     
	<link rel="stylesheet" type="text/css" href="../common/css/summernote.css">
    <link rel="stylesheet" type="text/css" href="../common/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"  href="../common/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="../common/scripts/gapi_settings.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>    
	<script src="inbox.js"></script>
  </head>
  <body>
		<div id="header" class="row">
			<div id="globalNavBar" class="header toolbar"></div>
			<div id="toolNavBar" class="header toolbar"></div>
		</div>	
		<br/>
	
			
		 <div class="container container80">
			<div id="searchDIV">
					<input id="search-box" type="text" class="hidden" placeholder="Search" />
					<button id="search-button" class="btn btn-primary hidden">Search</button>
			</div>
			
			<a href="#compose-modal" data-toggle="modal" id="compose-button" class="btn btn-primary pull-right hidden">
				<img id="composeIcon" src="img/compose.png" title="Compose"/> Compose
			</a>		
		
			<button id="emptyTrash-button" class="btn btn-primary hidden pull-right hidden">
				<img id="emptyTrashIcon" src="img/delete.png" title="EmptyTrash"/> Empty Trash
			</button>	
		
			<button id="authorize-button" class="btn btn-primary  pull-right hidden">Authorize</button>
			<table class="table table-striped table-hover table-inbox hidden tablesorter {dateFormat: uk}" id="table-inbox">
				<thead>
				  <tr>
					<th></th>
					<th>From</th>
					<th>Subject</th>
					<th class="header headerSortUp">Date/Time</th>
					<th></th>
				  </tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="modal fade" id="compose-modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog modal-lg">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Compose</h4>
			  </div>
			  <!-- <form onsubmit="return sendEmail();">  -->
			  <form>
			   <div class="modal-body">
				  <div class="form-group">
					<!-- <input type="email" class="form-control" id="compose-to" placeholder="To" required /> -->
					<input type="email" class="form-control" id="compose-to" placeholder="To" required />
				  </div>
				    <div class="form-group">
						<input type="email" class="form-control" id="compose-cc" placeholder="Cc" />
				  </div>
				   <div class="form-group">
						<input type="email" class="form-control" id="compose-bcc" placeholder="Bcc" />
				  </div>
				  <div class="form-group">
					<input type="text" class="form-control" id="compose-subject" placeholder="Subject" required />
				  </div>
				  <div class="form-group">
					<input type="file" id="fileBrowse" value="Browse" id="compose-attach" placeholder="Attach" />
				  </div>
				  <div class="form-group">
					<div id="compose-message"></div>
					<!-- <textarea class="form-control" id="compose-message" placeholder="Message" rows="10" required></textarea> -->
				  </div>
				</div>
				<div class="modal-footer">
				  <button type="button" id="send-close-button" class="btn btn-default">Close</button>
				  <button type="button" id="send-button" class="btn btn-primary">Send</button>
				</div>
			  </form>
			</div>
		  </div>
		</div>

		</div>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>MyG - Thread (details)</title>
    <meta charset="UTF-8">
	<script type="text/javascript" src="../common/scripts/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="../common/scripts/jquery.tablesorter.min.js"></script>	  
	<link rel="stylesheet" type="text/css"  href="thread.css">
    <script type="text/javascript" src="mail.js"></script>	
	<script type="text/javascript" src="../nav/nav.js"></script>
	<link rel="stylesheet" type="text/css"  href="../nav/nav.css">	
	<script type="text/javascript" src="../common/scripts/common-alerts.js"></script>
	<link rel="stylesheet" type="text/css"  href="../common/css/common-alerts.css">	
    <script type="text/javascript" src="../common/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../common/scripts/bootstrap-notify.js"></script>
    <link rel="stylesheet" type="text/css" href="../common/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"  href="../common/css/bootstrap-theme.min.css">
	<script type="text/javascript" src="../common/scripts/gapi_settings.js"></script>    
	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>    
	<script src="thread.js"></script>
  </head>
  <body>
		<div id="header" class="row">
			<div id="globalNavBar" class="header toolbar"></div>
			<div id="toolNavBar" class="header toolbar"></div>
		</div>	
		<br/>
		 <div class="container">
			</br>
			<input type="hidden" id="reply-thread-id" />	
			<div id="threadActions"  class="pull-right" >
			</div>
			<br/><br/>
			<div id="threadSubject" class="pull-left threadSubject" >
			</div>
			<br/>			
			<div id="labelBar" class="row labelBar">
				<div id="threadPromo" class="hidden pull-right threadPromo"> <img id='promoIco' src='img/promotions.png' title='Promotions'/> &nbsp; Promotions &nbsp;</div>	
				<div id="threadSocial" class="hidden pull-right threadSocial"> <img id='socialIco' src='img/social.png' title='Social'/> &nbsp; Social &nbsp;</div>	
				<div id="threadForums" class="hidden pull-right threadForums"> <img id='forumIco' src='img/forums.png' title='Forums'/> &nbsp; Forums &nbsp;</div>	
				<div id="threadUpdates" class="hidden pull-right threadUpdates"> <img id='updateIco' src='img/updates.png' title='Update'/> &nbsp; Update &nbsp;</div>	
				<div id="threadPersonal" class="hidden pull-right threadPersonal"> <img id='persoIco' src='img/personal.png' title='Personal'/> &nbsp; Personal &nbsp;</div>	
				<div id="threadImportant" class="hidden pull-right threadImportant"> <img id='importIco' src='img/important.png' title='Important'/> &nbsp; Important &nbsp;</div>
				<div id="threadUnread" class="hidden pull-right threadUnread"> <img id='newIco' src='img/new.png' title='Unread'/> &nbsp; Unread &nbsp;</div>
			</div>
			<br/>
			<div id="msg-accordion" role="tablist" aria-multiselectable="true" class="panel-group">
			</div> 
			
			
			<div class="modal fade" id="reply-modal" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-lg">
					<div class="modal-content">
					  <div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						  <span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Reply</h4>
					  <form>
					  </div>
						<input type="hidden" id="reply-message-id" />	
						<input type="hidden" id="reply-thread-id" />	
						<div class="modal-body">
						  <div class="form-group">
							<input type="email" class="form-control" id="reply-to" placeholder="To" />
						  </div>
							<div class="form-group">
							<input type="email" class="form-control" id="reply-cc" placeholder="Cc"  />
						  </div>
							<div class="form-group">
							<input type="email" class="form-control" id="reply-bcc" placeholder="Bcc" />
						  </div>

						  <div class="form-group">
							<input type="text" class="form-control disabled" id="reply-subject" disabled />
						  </div>

						  <div class="form-group">
							<textarea class="form-control" id="reply-message" placeholder="Message" rows="10" required></textarea>
						  </div>
						  <div class="form-group">
								<div id="original-message-header" placeholder="Original Message Header" class="hidden"></div>
								<div id="original-message" placeholder="Original Message" class="hidden"></div>
						  </div>
						  
						</div>
						<div class="modal-footer">			  
						  <!-- <button type="button" id="reply-close-button" class="btn btn-default" data-dismiss="modal">Close</button> -->
						  <button type="button" id="reply-close-button" class="btn btn-default">Close</button>
						  <button type="button" id="reply-send-button" class="btn btn-primary">Send</button>
						</div>
					  </form>
					</div>
				</div>
			</div>
			
		</div> 	
  </body>
</html>

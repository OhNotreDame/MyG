<!doctype html>
<html>
  <head>
    <title>MyG - Messages</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"  href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css"  href="../css/common-nav.css">
	<link rel="stylesheet" type="text/css"  href="../css/inbox.css">
    <script type="text/javascript" src="../scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../scripts/clientID.js"></script>
	<script type="text/javascript" src="../scripts/common-mail.js"></script>
    <script type="text/javascript" src="../scripts/common-nav.js"></script>
    <script type="text/javascript" src="../scripts/jquery.tablesorter.min.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>    
	<script src="trash.js"></script>
  </head>
  <body>
	<div id="header" class="row">
		<div id="globalNavBar" class="header toolbar"></div>
		<div id="toolNavBar" class="header toolbar"></div>
	</div>	
	<br/>
	<div class="container">
		<button id="emptyTrash-button" class="btn btn-primary pull-right">
				<img id="emptyTrashIcon" src="../img/mail/delete.png" title="EmptyTrash"/> Empty Trash
		</button>
		<table class="table table-striped table-hover table-inbox hidden tablesorter {dateFormat: uk}" id="table-trash">
			<thead>
				<tr>
					<th>From</th>
					<th>Subject</th>
					<th class="header headerSortUp">Date/Time</th>
					<th></th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
	</div>
</body>
</html>

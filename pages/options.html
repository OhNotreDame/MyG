<!doctype html>
<html>
  <head>
    <title>MyG - Options</title>
   <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../common/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"  href="../common/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css"  href="../nav/nav.css">
    <script type="text/javascript" src="../common/scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../common/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../common/scripts/bootstrap-notify.js"></script>
	<script type="text/javascript" src="../common/scripts/common-alerts.js"></script>
	<link rel="stylesheet" type="text/css"  href="../common/css/common-alerts.css">	
    <script type="text/javascript" src="../common/scripts/gapi_settings.js"></script>
    <script type="text/javascript" src="../nav/nav.js"></script>
   <script type="text/javascript" src="../common/scripts/jquery.tablesorter.min.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>    
	<script src="options.js"></script>
	<style>
	.scopes {
	font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace !important;
	}
	</style>
  </head>
	<body> 	
		<div id="header" class="row">
			<div id="globalNavBar" class="header toolbar"></div>
			<br/>
			<div id="toolNavBar" class="header toolbar"></div>
		</div>	
		<br/>
		<div class="container">
			<h2> Options </h2>			
			<div class="row">
				<div class="Gmail" class="col-lg-6">
					<div id="headerGmail">
						<h3>Gmail </h3>
					</div>
					<div id="authGmail">
						<span id="status_auth_gmail"></span>
						<button id="btn_auth_gmail" class="hidden btn btn-primary">Authorize</button>
					</div>
					<div id="scopesGmail" class="hidden">
						<b>Allowed Scopes:</b>
						<br/><span id="scope_gmail" class="scopes"></span><br/>
					</div>					
				</div>
				
				<div class="Tasks" class="col-lg-6">
					<div id="headerTasks">
						<h3>Tasks </h3>
					</div>
					<div id="scopeTasks">
						Scopes: <span id="scope_tasks"></span><br/>
					</div>
					<div id="authTasks">
						<span id="authTasksStatus"> Authenticated as ...  | Need Authentication </span>
						<button id="btn_auth_tasks" class="hidden btn btn-primary">Authorize</button>
					</div>
				</div>
			
				<div class="Drive" class="col-lg-6">
					<div id="headerDrive">
						<h3>Drive </h3>
					</div>
					<div id="scopeDrive">
						Scopes: <span id="scope_drive"></span><br/>
					</div>
					<div id="authDrive">
						<span id="authDriveStatus"> Authenticated as ...  | Need Authentication </span>
						<button id="btn_auth_drive" class="hidden btn btn-primary">Authorize</button>
					</div>
				</div>
				
				<div class="Contacts" class="col-lg-6">
					<div id="headerContacts">
						<h3>Contacts </h3>
					</div>
					<div id="scopeContacts">
						Scopes:<span id="scope_contacts"></span><br/>
					</div>
					<div id="authContacts">
						<span id="authContactsStatus"> Authenticated as ...  | Need Authentication </span>
						<button id="btn_auth_contacts" class="hidden btn btn-primary">Authorize</button>
					</div>
				</div>
			</div>	
		</div>	

	</body>
</html>

<!doctype html>
<html>
  <head>
    <title>MyG - Options</title>
   <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../common/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"  href="../common/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css"  href="../nav/nav.css">
    <script type="text/javascript" src="../common/scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../common/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../common/scripts/bootstrap-notify.js"></script>
	<script type="text/javascript" src="../common/scripts/common-alerts.js"></script>
	<link rel="stylesheet" type="text/css"  href="../common/css/common-alerts.css">	
    <script type="text/javascript" src="../common/scripts/gapi_settings.js"></script>
    <script type="text/javascript" src="../nav/nav.js"></script>
   <script type="text/javascript" src="../common/scripts/jquery.tablesorter.min.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>    
	<script src="options.js"></script>
	<style>
	.scopes {
	font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace !important;
	}
	.scopes_lbl {
	font-weight:bold;
	}
	</style>
  </head>
	<body> 	
		<div id="header" class="row">
			<div id="globalNavBar" class="header toolbar"></div>
			<br/>
			<div id="toolNavBar" class="header toolbar"></div>
		</div>	
		<br/>
		<div class="container">
			<h2> Options </h2>			
			<div class="row">
		
				<div class="Gmail col-lg-6">
					<div id="headerGmail">
						<h3>Gmail </h3>
					</div>
					<div id="authGmail">
						<span id="status_auth_gmail_label" class="scopes_lbl"></span>
						<br/><span id="status_auth_gmail" class="scopes"></span>						
					</div>
					<div id="scopesGmail" class="hidden">
						<span id="scope_gmail_label" class="scopes_lbl">Allowed Scopes:</span>
						<br/><span id="scope_gmail" class="scopes"></span><br/>
					</div>		
					<div id="btnGmail">
						<button id="btn_signin_gmail" class="hidden btn btn-primary">Sign-In</button>
						<button id="btn_signout_gmail" class="hidden btn btn-primary">Sign-Out</button>
					</div>
				</div>
				
				<div class="Tasks col-lg-6">
					<div id="headerTasks">
						<h3>Tasks </h3>
					</div>
					<div id="authTasks">
						<span id="status_auth_tasks_label" class="scopes_lbl"></span>
						<br/><span id="status_auth_tasks" class="scopes"></span>						
					</div>
					<div id="scopeTasks" class="hidden">
						<span id="scope_tasks_label" class="scopes_lbl">Allowed Scopes:</span>
						<br/><span id="scope_tasks" class="scopes"></span><br/>
					</div>
					<div id="btnTasks">
						<button id="btn_signin_tasks" class="hidden btn btn-primary">Sign-In</button>
						<button id="btn_signout_tasks" class="hidden btn btn-primary">Sign-Out</button>
					</div>
				</div>
			</div>
			<div class="row"><br/></div>
			<div class="row">
				<div class="drive col-lg-6">
					<div id="headerDrive">
						<h3>Drive </h3>
					</div>
					<div id="authDrive">
						<span id="status_auth_drive_label" class="scopes_lbl"></span>
						<br/><span id="status_auth_drive" class="scopes"></span>						
					</div>
					<div id="scopeDrive">
						<span id="scope_drive_label" class="scopes_lbl">Allowed Scopes:</span>
						<br/><span id="scope_drive" class="scopes"></span><br/>
					</div>
					<div id="btnDrive">
						<button id="btn_signin_drive" class="hidden btn btn-primary">Sign-In</button>
						<button id="btn_signout_drive" class="hidden btn btn-primary">Sign-Out</button>
					</div>
				</div>
				
				<div class="contacts col-lg-6">
					<div id="headerContacts">
						<h3>Contacts </h3>
					</div>
					<div id="authContacts">
						<span id="status_auth_contacts_label" class="scopes_lbl"></span>
						<br/><span id="status_auth_contacts" class="scopes"></span>						
					</div>
					<div id="scopeContacts">
						<span id="scope_contacts_label" class="scopes_lbl">Allowed Scopes:</span>
						<br/><span id="scope_contacts" class="scopes"></span><br/>
					</div>
					<div id="btnContacts">
						<button id="btn_signin_contacts" class="hidden btn btn-primary">Sign-In</button>
						<button id="btn_signout_contacts" class="hidden btn btn-primary">Sign-Out</button>
					</div>
				</div>
			</div>	
		</div>	

	</body>
</html>

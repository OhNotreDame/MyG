<!doctype html>
<html>
	<head>
		<title>MyG - Drive (Beta)</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css"  href="../css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css"  href="../css/common-nav.css">
		<link rel="stylesheet" type="text/css"  href="../css/drive.css">
		<script type="text/javascript" src="../scripts/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="../scripts/bootstrap-notify.js"></script>
		<script type="text/javascript" src="../scripts/clientID.js"></script>
		<script type="text/javascript" src="../scripts/common-nav.js"></script>
		<script type="text/javascript" src="../scripts/common-alerts.js"></script>
		<script type="text/javascript" src="../scripts/common-drive.js"></script>
		<script type="text/javascript" src="../scripts/common-mime.js"></script>
		<script type="text/javascript" src="../scripts/jquery.tablesorter.min.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>    
		<script src="drive.js"></script>
	</head>
	<body>
		<div id="header" class="row">
			<div id="globalNavBar" class="header toolbar"></div>
			<div id="toolNavBar" class="header toolbar"></div>
		</div>	
		<br/>
		<div class="container">
			
			<button id="authorize-button" class="btn btn-primary hidden">Authorize</button>
			<!-- <input type="hidden" id="current-folder-id" />	 -->
			<!-- <input type="hidden" id="parent-folder-id" />	 -->
			<div id="folderIds" class="pull-left">
				<span class="hidden" id="current-folder-id"></span>
				<span class="hidden" id="parent-folder-id"></span>
			</div>
			<br/>
			
			<div id="folderNav" class="pull-left">
				<button type="button" class="btn drive-location" id="gotoparent">
					<img id="gotoparentIco" src="../img/drive/goToParent.png"  height='24' width='24' title="Go to parent folder"/>
				</button>
				<div class="btn drive-location" id="refreshfolder">
					<img src="../img/drive/folder.png" height="24" width="24" title="Current Folder" />
					<span id="current-folder-name" class="current-location"></span>
				</div>
				
			</div>
			<div id="folderActions" class="pull-right">
			<!-- style="display:none;" -->
				<button type="button" class="btn drive-button" id="uploadfile">
					<img id="uploadfileIco" src="../img/drive/uploadFile.png"  height='24' width='24' title="Upload file"/> &nbsp; Upload file
				</button>
					<button type="button" class="btn drive-button" id="createfolder">
					<img id="createfolderIco" src="../img/drive/newFolder.png"  height='24' width='24' title="Create new folder"/> &nbsp; New folder
				</button>
			</div>
			<br/>
			
			<table class="table table-striped table-hover table-files tablesorter" id="table-files">
				<thead> 
					<tr>
						<th></th>
						<th>Name</th>
						<th>Modified</th>				
					</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
	</body>
</html>

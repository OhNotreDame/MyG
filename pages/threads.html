<!doctype html>
<html>
  <head>
    <title>MyG - Threads (beta)</title>
    <meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"  href="../css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css"  href="../css/menu.css">
    <script type="text/javascript" src="../scripts/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="../scripts/clientID.js"></script>
    <script type="text/javascript" src="../scripts/common-mail.js"></script>
    <script type="text/javascript" src="../scripts/common-nav.js"></script>
    <script type="text/javascript" src="../scripts/jquery.tablesorter.min.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>    
	<script src="threads.js"></script>
    <style>
      iframe {
        width: 100%;
        border: 0;
        min-height: 80%;
        height: 600px;
        display: flex;
      }
	  .table-hover>tbody>tr:hover
	  {
		background-color:#e6efff;
	  }
	  
    </style>
  </head>
  <body>
	<div class="header">
	<h1>MyG</h1>	
	</div>		
		<div id="navBar" class="toolbar">
		</div>
		 <div class="container">
			<a href="#compose-modal" data-toggle="modal" id="compose-button" class="btn btn-primary pull-right hidden">
				<img id="composeIcon" src="../img/compose.png" title="Compose"/> Compose
			</a>
			<button id="authorize-button" class="btn btn-primary hidden">Authorize</button>
			<table class="table table-striped table-hover table-inbox hidden tablesorter {dateFormat: uk}" id="table-inbox">
				<thead>
				  <tr>
					<th></th>
					<th>From</th>
					<th>Subject</th>
					<th class="header headerSortUp">Date/Time</th>
					<th></th>
					<th></th>
					<th></th>
				  </tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div class="modal fade" id="compose-modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog modal-lg">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Compose</h4>
			  </div>
			  <!-- <form onsubmit="return sendEmail();">  -->
			  <form>
			   <div class="modal-body">
				  <div class="form-group">
					<input type="email" class="form-control" id="compose-to" placeholder="To" required />
				  </div>
				   
				  <div class="form-group">
					<input type="text" class="form-control" id="compose-subject" placeholder="Subject" required />
				  </div>
				  <div class="form-group">
					<input type="file" id="fileBrowse" value="Browse" id="compose-attach" placeholder="Attach" />
				  </div>
				  <div class="form-group">
					<textarea class="form-control" id="compose-message" placeholder="Message" rows="10" required></textarea>
				  </div>
				</div>
				<div class="modal-footer">
				  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				  <button type="submit" id="send-button" class="btn btn-primary">Send</button>
				</div>
			  </form>
			</div>
		  </div>
		</div>

		<div class="modal fade" id="reply-modal" tabindex="-1" role="dialog">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
				  <div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					  <span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Reply</h4>
				  <form>
				  </div>
					<input type="hidden" id="reply-message-id" />	
					<div class="modal-body">
					  <div class="form-group">
						<input type="text" class="form-control" id="reply-to" disabled />
					  </div>

					  <div class="form-group">
						<input type="text" class="form-control disabled" id="reply-subject" disabled />
					  </div>

					  <div class="form-group">
						<textarea class="form-control" id="reply-message" placeholder="Message" rows="10" required></textarea>
					  </div>
					</div>
					<div class="modal-footer">			  
					  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					  <button type="submit" id="reply-button" class="btn btn-primary">Send</button>
					</div>
				  </form>
				</div>
			</div>
		</div>
  </body>
</html>

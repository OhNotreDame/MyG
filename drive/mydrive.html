<!doctype html>
<html>
	<head>
		<title>MyG - Drive (Beta)</title>
		<meta charset="UTF-8">		
		<script type="text/javascript" src="../common/scripts/jquery-3.1.1.min.js"></script>
		<script type="text/javascript" src="../common/scripts/jquery.tablesorter.min.js"></script>	  
		<link rel="stylesheet" type="text/css"  href="drive.css">
		<script type="text/javascript" src="drive.js"></script>	
		<script type="text/javascript" src="../nav/nav.js"></script>
		<link rel="stylesheet" type="text/css"  href="../nav/nav.css">	
		<script type="text/javascript" src="../common/scripts/common-alerts.js"></script>
		<link rel="stylesheet" type="text/css"  href="../common/css/common-alerts.css">	
		<script type="text/javascript" src="../common/scripts/bootstrap.min.js"></script>
		<script type="text/javascript" src="../common/scripts/bootstrap-notify.js"></script>
		<link rel="stylesheet" type="text/css" href="../common/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css"  href="../common/css/bootstrap-theme.min.css">
		<script type="text/javascript" src="../common/scripts/common-mime.js"></script>
		<script type="text/javascript" src="../common/scripts/gapi_settings.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>    
		<script src="mydrive.js"></script>
	</head>
	<body>
		<div id="header" class="row">
			<div id="globalNavBar" class="header toolbar"></div>
			<div id="toolNavBar" class="header toolbar"></div>
		</div>	
		<br/>
		<div class="container">
			
			<button id="authorize-button" class="btn btn-primary hidden">Authorize</button>
			<!-- <input type="hidden" id="current-folder-id" />	 -->
			<!-- <input type="hidden" id="parent-folder-id" />	 -->
			
			<div id="folderIds" class="pull-left">
				<span class="hidden" id="current-folder-id"></span>
				<span class="hidden" id="parent-folder-id"></span>
			</div>
			<br/>
			
			<div id="folderNav" class="pull-left">
				<button type="button" class="btn drive-location" id="gotoparent">
					<img id="gotoparentIco" src="img/goToParent.png"  height='24' width='24' title="Go to parent folder"/>
					<span id="parent-folder-name" class="current-location"></span>
				</button>
				<div class="btn drive-location" id="refreshfolder">
					<img src="img/folder.png" height="24" width="24" title="Current Folder" />
					<span id="current-folder-name" class="current-location"></span>
				</div>
				
			</div>
			<div id="folderActions" class="pull-right">
			<!-- style="display:none;" -->
				<a href="#newFolder-modal" data-toggle="modal" id="createfolder" class="btn drive-button">
					<img id="createfolderIco" src="img/newFolder.png"  height='24' width='24' title="Create new folder"/> &nbsp; New folder
				</a>
				
				<a href="#uploadFile-modal" data-toggle="modal" id="uploadfile" class="btn drive-button">
					<img id="uploadfileIco" src="img/uploadFile.png"  height='24' width='24' title="Upload file"/> &nbsp; Upload file
				</a>
				
				<!-- <button type="button" class="btn drive-button" id="uploadfile"> -->
					<!-- <img id="uploadfileIco" src="img/uploadFile.png"  height='24' width='24' title="Upload file"/> &nbsp; Upload file -->
				<!-- </button> -->
				<!-- <button type="button" class="btn drive-button" id="createfolder"> -->
					<!-- <img id="createfolderIco" src="img/newFolder.png"  height='24' width='24' title="Create new folder"/> &nbsp; New folder -->
				<!-- </button> -->
			</div>
			<br/>
			
			<table class="table table-striped table-hover table-files tablesorter" id="table-files">
				<thead> 
					<tr>
						<th></th>
						<th>Name</th>
						<th>Modified</th>				
					</tr>
				</thead>
				<tbody></tbody>
			</table>
			
		<div class="modal fade" id="newFolder-modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog modal-lg">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">New Folder</h4>
			  </div>
				  <form>
			   <div class="modal-body">
				 <div class="form-group">
					<input type="text" class="form-control" id="newFolder-folderName" placeholder="Folder Name" required />
				  </div>
				</div>
				<div class="modal-footer">
				  <button type="button" id="newFolder-close-button" class="btn btn-default">Close</button>
				  <button type="button" id="newFolder-create-button" class="btn btn-primary">Create</button>
				</div>
			  </form>
			</div>
		  </div>
		</div>
	
		<div class="modal fade" id="uploadFile-modal" tabindex="-1" role="dialog">
		  <div class="modal-dialog modal-lg">
			<div class="modal-content">
			  <div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				  <span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title">Upload File</h4>
			  </div>
			  <form>
			   <div class="modal-body">
				  <div class="form-group">
					<input type="file" value="Browse" id="uploadFile-file" placeholder="Attach" />
				  </div>				 
				</div>
				<div class="modal-footer">
				  <button type="button" id="uploadFile-close-button" class="btn btn-default">Close</button>
				  <button type="button" id="uploadFile-upload-button" class="btn btn-primary">Upload</button>
				</div>
			  </form>
			</div>
		  </div>
		</div>	
			
			
			
			
		</div>
	</body>
</html>
